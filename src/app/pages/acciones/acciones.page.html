<ion-content class="ion-padding">
    <ion-grid class="ion-padding">
        <ion-row>
            <ion-col><img src="../../../assets/logo2.png"></ion-col>
        </ion-row>
        <ion-row>
            <ion-col *ngFor="let equipo of datos.equipos">
                <ion-row [ngStyle]="{ 'background': equipo.color }" class="equipo">
                    <img [src]="equipo.logo">
                </ion-row>
            </ion-col>
        </ion-row>
        <ion-row class="espacio">
            <ion-col>
                <ion-row *ngFor="let categoria of datos.categorias" class="accion" [ngStyle]="{ 'background': categoria.color } " (click)="presentModal(categoria)">
                    <ion-icon [name]="categoria.icono"></ion-icon>
                    <h1>{{ categoria.nombre }}</h1>
                </ion-row>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
