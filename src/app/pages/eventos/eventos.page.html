<ion-content class="ion-padding">
    <ion-title mode="ios" *ngIf="datos.acciones.length < 1">
        No hay registros
    </ion-title>
    <ion-list class="ion-text-center" *ngIf="datos.acciones.length > 0">
        <h1>Tus registros</h1>
        <ion-item *ngFor="let ac of datos.acciones">
            <ion-avatar slot="start">
                <app-equipo class="cor" [id]="ac.equipo" [estilo]="'img'"></app-equipo>
            </ion-avatar>
            <ion-label>{{ ac.nombre }}</ion-label>

            <ion-badge color="danger" *ngIf="ac.valor === 'negativo' ">{{ ac.puntos }}</ion-badge>
            <ion-badge color="success" *ngIf="ac.valor === 'positivo' ">{{ ac.puntos }}</ion-badge>
            <ion-icon name="eye" slot="end"></ion-icon>
        </ion-item>
    </ion-list>

</ion-content>
