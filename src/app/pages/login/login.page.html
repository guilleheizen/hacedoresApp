<ion-content class="ion-padding">
    <ion-title mode="ios">
        <form (ngSubmit)="login( fLogin )" #fLogin="ngForm">
            <ion-grid class="ion-text-center ion-padding">
                <ion-row class="ion-padding"><img src="../../../assets/logo.png"></ion-row>
                <h2>Iniciar Sesi√≥n</h2>
                <ion-row>
                    <ion-col>
                        <ion-list>
                            <ion-item>
                                <ion-label>Email</ion-label>
                                <ion-input name="email" type="email" [(ngModel)]="loginUser.email" required></ion-input>
                            </ion-item>

                            <ion-item>
                                <ion-label>Password</ion-label>
                                <ion-input name="password" type="password" [(ngModel)]="loginUser.password" required></ion-input>
                            </ion-item>
                        </ion-list>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <ion-button color="primary" expand="block" mode="ios" *ngIf="cargando">
                            <ion-spinner name="crescent"></ion-spinner>
                        </ion-button>
                        <ion-button type="submit" color="primary" expand="block" mode="ios" *ngIf="!cargando"> Iniciar </ion-button>
                    </ion-col>
                </ion-row>

            </ion-grid>
        </form>
    </ion-title>
</ion-content>
