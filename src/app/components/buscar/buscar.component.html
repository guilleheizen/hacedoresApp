<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="close()" [ngStyle]="{'color':categoria.color }">
                <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title [ngStyle]="{'color':categoria.color }"><b>{{ categoria.nombre }}</b></ion-title>
        <ion-buttons slot="end">
            <ion-button [ngStyle]="{'color':categoria.color }">
                <ion-icon slot="icon-only" [name]="categoria.icono"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-grid [ngStyle]="{'background-color':categoria.color }" style="padding:30px">
        <ion-row style="background:#ffffff; border-radius: 10px; padding-bottom: 10px;">
            <ion-col>
                <form onsubmit="processForm(event)">
                    <ion-list lines="full" class="ion-padding">

                        <ion-item>
                            <ion-input type="text" placeholder="Buscar:"></ion-input>
                        </ion-item>

                    </ion-list>

                </form>
                <ion-list style="padding:20px">
                    <ion-item [routerLink]="['/main/acciones']" routerLinkActive="router-link-active">
                        <ion-icon slot="start" [name]="categoria.icono" [ngStyle]="{'color':categoria.color }"></ion-icon>
                        <ion-label>Pokémon Yellow</ion-label>
                    </ion-item>
                    <ion-item [routerLink]="['/main/acciones']" routerLinkActive="router-link-active">
                        <ion-icon slot="start" [name]="categoria.icono" [ngStyle]="{'color':categoria.color }"></ion-icon>
                        <ion-label>Mega Man X</ion-label>
                    </ion-item>
                    <ion-item [routerLink]="['/main/acciones']" routerLinkActive="router-link-active">
                        <ion-icon slot="start" [name]="categoria.icono" [ngStyle]="{'color':categoria.color }"></ion-icon>
                        <ion-label>The Legend of Zelda</ion-label>
                    </ion-item>
                    <ion-item [routerLink]="['/main/acciones']" routerLinkActive="router-link-active">
                        <ion-icon slot="start" [name]="categoria.icono" [ngStyle]="{'color':categoria.color }"></ion-icon>
                        <ion-label>Pac-Man</ion-label>
                    </ion-item>
                    <ion-item [routerLink]="['/main/acciones']" routerLinkActive="router-link-active">
                        <ion-icon slot="start" [name]="categoria.icono" [ngStyle]="{'color':categoria.color }"></ion-icon>
                        <ion-label>Super Mario World</ion-label>
                    </ion-item>
                    <ion-item [routerLink]="['/main/acciones']" routerLinkActive="router-link-active">
                        <ion-icon slot="start" [name]="categoria.icono" [ngStyle]="{'color':categoria.color }"></ion-icon>
                        <ion-label>Pokémon Yellow</ion-label>
                    </ion-item>

                    <br>
                    <ion-button color="primary" mode="ios" expand="block">Crear</ion-button>
                </ion-list>

            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
