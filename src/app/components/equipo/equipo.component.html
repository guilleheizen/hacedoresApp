<ion-row *ngIf="estilo === 'contenedor' && equipo" [ngStyle]="{ 'background': equipo.color }" class="equipo">
    <img [src]="equipo.logo">
</ion-row>

<ion-row *ngIf="estilo === 'contenedor-activo' && equipo" [ngStyle]="{ 'background': equipo.color }" class="equipo active">
    <img class="active" [src]="equipo.logo">
</ion-row>

<img *ngIf="estilo === 'img' && equipo" class="active" [src]="equipo.logo">
